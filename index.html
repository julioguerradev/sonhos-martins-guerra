<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonhos do casal</title>

    <link rel="stylesheet" href="./assets/style.css">
    
</head>
<body class="bright-mode">
     <main class="container">
         <label id="dark-mode-label" for="btnDarkMode">
            <img onmouseup="darkMode(this)" src="./assets/images/red-moon-icon-229530.png" alt="">
            <input id="btnDarkMode" type="checkbox" aria-label="btnDarkMode" hidden>
        </label>
        <form action="">
            <div onmouseover="mouseOn()" onmouseout="mouseOut()" class="photo-wrapper">
                <img id="myimage" class="perfil-photo" src="./assets/images/perfil-none.png" alt="perfil" >
                <label id="label" for="choose-photo">Enviar foto</label>
                <input  type="file" id="choose-photo" accept="image/*" onchange="onFileSelected(event)"
                 hidden>
            </div>
            <div class="form-text">
                <input type="text" placeholder="Seu nome" required>
                <input type="submit" name="" id="">
            </div>
        </form>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
