<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonhos do casal</title>

    <link rel="stylesheet" href="./assets/styles/list_style.css">
    <link rel="icon" href="https://img.icons8.com/color/80/000000/couple-man-woman.png">
    
</head>
<body>
<!--__________________ main section start __________________-->
<main>
    <!--__________________ checkbox - moon image __________________-->

    <label id="dark-mode-label" for="btnDarkMode">
        <img id="alt-mode" src="./assets/images/red-moon-icon-229530.png" alt="">
        <input id="btnDarkMode" type="checkbox" aria-label="btnDarkMode" hidden>
    </label>
    <div class="insideContainer">
        <a href="/index.html"><img class="iconHome" src="https://img.icons8.com/material-rounded/24/fa314a/home.png"/></a>
        <p id="currentDate"></p>
        <div id="photo-wrapper">
            <img id="myimage" src="./assets/images/perfil-none.png" alt="perfil">
        </div>
    </div>
    <h4 id="welcome"></h4>
    <form action="">
        <input type="text" id="doList">
        <input type="date" id="setDate">
        <input type="time" id="setTime">
        <input type="submit" id="sendList" placeholder="Enviar">
    </form>
    <div id="containerList"></div>
</main>
<a id="freelink" href="https://icons8.com/icon/86527/casa">Casa icon by Icons8</a>

<script src="/assets/scripts/list_scripts.js"></script>
</body>
</html>
